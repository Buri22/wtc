<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create new task</h4>
        </div>
        <div class="modal-body">
            <input type="text" id="new_task_name" placeholder="Enter new task name..." class="form-control"/>
            <div id="create_result_msg" class="red"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-modal-close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="createTask()">Save</button>
        </div>
    </div>

</div>
